<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo"></a>
      </header>
      <main>
        <section class="profile">
          <div class="profile__avatar"></div>
          <article class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>

            <button
              type="button"
              class="profile__button-edit"
              aria-label="Редактировать"
            ></button>

            <p class="profile__description">Исследователь океана</p>
          </article>

          <button
            type="button"
            class="profile__button-add"
            aria-label="Добавить"
          ></button>
        </section>
        <section>
          <ul class="elements">
            <li class="elements__list">
              <article class="element">
                <img
                  class="element__image"
                  src="images/Finland.jpg"
                  alt="Северное сияние в Финляндии"
                />
                <div class="element__caption">
                  <h2 class="element__caption-name">Финляндия</h2>

                  <button
                    type="button"
                    class="element__caption-button"
                    aria-label="Понравилось"
                  ></button>
                </div>
              </article>
            </li>

            <li class="elements__list">
              <article class="element">
                <img
                  class="element__image"
                  src="images/Germany.jpg"
                  alt="Замок Нойшванштайн, Германия"
                />
                <div class="element__caption">
                  <h2 class="element__caption-name">Германия</h2>
                  <button
                    type="button"
                    class="element__caption-button"
                    aria-label="Понравилось"
                  ></button>
                </div>
              </article>
            </li>
            <li class="elements__list">
              <article class="element">
                <img
                  class="element__image"
                  src="images/Norway.jpg"
                  alt="Лофотенские острова, Норвегия"
                />
                <div class="element__caption">
                  <h2 class="element__caption-name">Норвегия</h2>
                  <button
                    type="button"
                    class="element__caption-button"
                    aria-label="Понравилось"
                  ></button>
                </div>
              </article>
            </li>

            <li class="elements__list">
              <article class="element">
                <img
                  class="element__image"
                  src="images/Russia.jpg"
                  alt="Хвойные леса Карелии, Россия"
                />
                <div class="element__caption">
                  <h2 class="element__caption-name">Россия</h2>
                  <button
                    type="button"
                    class="element__caption-button"
                    aria-label="Понравилось"
                  ></button>
                </div>
              </article>
            </li>

            <li class="elements__list">
              <article class="element">
                <img
                  class="element__image"
                  src="images/British_Columbia.jpg"
                  alt="Туманные леса, Британская Колумбия"
                />
                <div class="element__caption">
                  <h2 class="element__caption-name">Британская Колумбия</h2>
                  <button
                    type="button"
                    class="element__caption-button"
                    aria-label="Понравилось"
                  ></button>
                </div>
              </article>
            </li>

            <li class="elements__list">
              <article class="element">
                <img
                  class="element__image"
                  src="images/Japan.jpg"
                  alt="Гора Фудзи, Япония"
                />
                <div class="element__caption">
                  <h2 class="element__caption-name">Япония</h2>

                  <button
                    type="button"
                    class="element__caption-button"
                    aria-label="Понравилось"
                  ></button>
                </div>
              </article>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_opened">
        <div class="popup__container">
          <div class="form">
            <h2 class="form__headering">Редактировать профиль</h2>
            <form class="form__main-content" name="profileForm" method="post">
              <fieldset class="form__field">
                <input
                  class="form__input"
                  type="text"
                  name="profile__name"
                  placeholder="Имя"
                  id="profileName"
                />

                <input
                  class="form__input"
                  type="text"
                  name="profile__description"
                  placeholder="О себе"
                  id="profileDescription"
                />
              </fieldset>

              <button
                type="submit"
                class="form__button-save"
                aria-label="Сохранить"
              >
                Сохранить
              </button>
            </form>
          </div>
          <button
            type="button"
            class="popup__button-close"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
